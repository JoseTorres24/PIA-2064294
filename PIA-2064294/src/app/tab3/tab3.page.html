<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Mostrar datos del usuario -->
  <div *ngIf="currentUser">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ currentUser.username || 'Usuario' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label>Email:</ion-label>
          <ion-text>{{ currentUser.email }}</ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Edad:</ion-label>
          <ion-text>{{ currentUser.age || 'Sin especificar' }}</ion-text>
        </ion-item>
        <div class="profile-image-container" *ngIf="currentUser.profileImage">
          <img [src]="currentUser.profileImage" alt="Foto de perfil" />
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botón de cierre de sesión -->
  <ion-button expand="block" color="danger" (click)="logout()">
    Cerrar sesión
  </ion-button>
</ion-content>
